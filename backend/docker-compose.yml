version: '3.8'

services:
  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: jugo-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123456
      MYSQL_DATABASE: jugo_dev
      MYSQL_USER: jugo
      MYSQL_PASSWORD: jugo123456
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - jugo-network

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: jugo-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - jugo-network

  # RabbitMQ消息队列
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: jugo-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - jugo-network

  # MinIO对象存储
  minio:
    image: minio/minio:latest
    container_name: jugo-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - jugo-network

  # JUGO后端服务（可选，用于本地开发）
  # api:
  #   build:
  #     context: .
  #     dockerfile: Dockerfile
  #   container_name: jugo-api
  #   ports:
  #     - "8080:8080"
  #   depends_on:
  #     - mysql
  #     - redis
  #     - rabbitmq
  #     - minio
  #   networks:
  #     - jugo-network
  #   volumes:
  #     - ./config:/root/config

volumes:
  mysql_data:
  redis_data:
  rabbitmq_data:
  minio_data:

networks:
  jugo-network:
    driver: bridge
