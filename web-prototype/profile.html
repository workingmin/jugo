<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人中心 - AI小说剧本创作平台</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/profile.css">
</head>
<body>
  <header class="header">
    <div class="header-content">
      <div class="logo"><span>✍️ AI创作平台</span></div>
      <nav class="nav">
        <a href="index.html" class="nav-item">首页</a>
        <a href="create.html" class="nav-item">创作</a>
        <a href="works.html" class="nav-item">作品</a>
        <a href="materials.html" class="nav-item">素材</a>
        <a href="#" class="nav-item">帮助</a>
      </nav>
      <div class="user-section">
        <span class="badge">免费用户</span>
        <div class="avatar">创</div>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="profile-header">
      <div class="profile-info">
        <div class="profile-avatar">创</div>
        <div class="profile-details">
          <h2 class="profile-name">创作者</h2>
          <p class="profile-level">免费用户</p>
        </div>
      </div>
      <div class="profile-stats">
        <div class="stat-item">
          <div class="stat-value">12.5万</div>
          <div class="stat-label">累计字数</div>
        </div>
        <div class="stat-item">
          <div class="stat-value">8</div>
          <div class="stat-label">作品数量</div>
        </div>
        <div class="stat-item">
          <div class="stat-value">45小时</div>
          <div class="stat-label">创作时长</div>
        </div>
      </div>
    </div>

    <div class="profile-content">
      <div class="section-card">
        <h3 class="section-title">账号管理</h3>
        <div class="setting-item">
          <label>用户名</label>
          <input type="text" class="input" value="创作者" id="username">
        </div>
        <div class="setting-item">
          <label>邮箱</label>
          <input type="email" class="input" value="user@example.com" id="email">
        </div>
        <div class="setting-item">
          <label>手机号</label>
          <input type="tel" class="input" value="138****8888" id="phone">
        </div>
        <button class="btn btn-primary">保存修改</button>
      </div>

      <div class="section-card">
        <h3 class="section-title">会员管理</h3>
        <div class="membership-info">
          <p>当前状态：<strong>免费用户</strong></p>
          <p class="membership-desc">升级会员享受更多权益</p>
        </div>
        <div class="membership-plans">
          <div class="plan-card">
            <h4>月卡</h4>
            <div class="plan-price">¥29<span>/月</span></div>
            <ul class="plan-features">
              <li>✓ 无字数限制</li>
              <li>✓ 高级AI功能</li>
              <li>✓ 专属素材库</li>
            </ul>
            <button class="btn btn-primary">立即开通</button>
          </div>
          <div class="plan-card featured">
            <div class="plan-badge">推荐</div>
            <h4>年卡</h4>
            <div class="plan-price">¥199<span>/年</span></div>
            <ul class="plan-features">
              <li>✓ 所有月卡权益</li>
              <li>✓ 优先客服支持</li>
              <li>✓ 独家创作工具</li>
            </ul>
            <button class="btn btn-success">立即开通</button>
          </div>
        </div>
      </div>

      <div class="section-card">
        <h3 class="section-title">创作设置</h3>
        <div class="setting-item">
          <label>默认创作模式</label>
          <select class="input">
            <option>小说</option>
            <option>剧本</option>
          </select>
        </div>
        <div class="setting-item">
          <label>编辑器字体大小</label>
          <select class="input">
            <option>小</option>
            <option selected>中</option>
            <option>大</option>
          </select>
        </div>
        <div class="setting-item">
          <label>自动保存间隔</label>
          <select class="input">
            <option>10秒</option>
            <option selected>30秒</option>
            <option>60秒</option>
          </select>
        </div>
        <button class="btn btn-primary">保存设置</button>
      </div>

      <div class="section-card">
        <h3 class="section-title">其他</h3>
        <button class="btn" onclick="location.href='#'">帮助中心</button>
        <button class="btn" onclick="location.href='#'">反馈建议</button>
        <button class="btn" onclick="location.href='#'">关于我们</button>
        <button class="btn btn-danger" onclick="logout()">退出登录</button>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="footer-content">
      <div class="footer-left"><span>© 2026 AI创作平台</span></div>
    </div>
  </footer>

  <script src="js/common.js"></script>
  <script src="js/profile.js"></script>
</body>
</html>
