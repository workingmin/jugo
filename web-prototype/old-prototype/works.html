<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>作品管理 - AI小说剧本创作平台</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/works.css">
</head>
<body>
  <!-- 顶部导航栏 -->
  <header class="header">
    <div class="header-content">
      <div class="logo">
        <span>✍️ AI创作平台</span>
      </div>
      <nav class="nav">
        <a href="index.html" class="nav-item">首页</a>
        <a href="create.html" class="nav-item">创作</a>
        <a href="works.html" class="nav-item active">作品</a>
        <a href="materials.html" class="nav-item">素材</a>
        <a href="#" class="nav-item">帮助</a>
      </nav>
      <div class="user-section">
        <span class="badge">免费用户</span>
        <div class="avatar" onclick="location.href='profile.html'">创</div>
      </div>
    </div>
  </header>

  <!-- 主要内容区 -->
  <main class="container">
    <!-- 顶部功能栏 -->
    <div class="works-header">
      <div class="header-left">
        <h2 class="page-title">作品管理</h2>
        <div class="filter-tags">
          <button class="filter-tag active" onclick="filterWorks('all')">全部</button>
          <button class="filter-tag" onclick="filterWorks('novel')">小说</button>
          <button class="filter-tag" onclick="filterWorks('script')">剧本</button>
          <button class="filter-tag" onclick="filterWorks('draft')">草稿</button>
          <button class="filter-tag" onclick="filterWorks('completed')">已完成</button>
        </div>
      </div>
      <div class="header-right">
        <input type="text" class="input search-input" placeholder="搜索作品..." id="searchInput">
        <button class="btn btn-primary" onclick="location.href='create.html'">+ 新建作品</button>
      </div>
    </div>

    <!-- 作品列表 -->
    <div class="works-grid" id="worksGrid">
      <!-- 动态加载作品卡片 -->
    </div>

    <!-- 空状态 -->
    <div class="empty-state" id="emptyState" style="display: none;">
      <div class="empty-icon">📝</div>
      <p>暂无作品</p>
      <button class="btn btn-primary" onclick="location.href='create.html'">开始创作</button>
    </div>
  </main>

  <!-- 底部 -->
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-left">
        <span>© 2026 AI创作平台</span>
      </div>
    </div>
  </footer>

  <script src="js/common.js"></script>
  <script src="js/works.js"></script>
</body>
</html>
