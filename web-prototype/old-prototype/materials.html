<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>素材库 - AI小说剧本创作平台</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/materials.css">
</head>
<body>
  <header class="header">
    <div class="header-content">
      <div class="logo"><span>✍️ AI创作平台</span></div>
      <nav class="nav">
        <a href="index.html" class="nav-item">首页</a>
        <a href="create.html" class="nav-item">创作</a>
        <a href="works.html" class="nav-item">作品</a>
        <a href="materials.html" class="nav-item active">素材</a>
        <a href="#" class="nav-item">帮助</a>
      </nav>
      <div class="user-section">
        <span class="badge">免费用户</span>
        <div class="avatar" onclick="location.href='profile.html'">创</div>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="materials-header">
      <div class="header-left">
        <h2 class="page-title">素材库</h2>
        <div class="filter-tags">
          <button class="filter-tag active" onclick="filterMaterials('all')">全部</button>
          <button class="filter-tag" onclick="filterMaterials('character')">角色</button>
          <button class="filter-tag" onclick="filterMaterials('scene')">场景</button>
          <button class="filter-tag" onclick="filterMaterials('dialogue')">台词</button>
        </div>
      </div>
      <div class="header-right">
        <input type="text" class="input search-input" placeholder="搜索素材..." id="searchInput">
        <button class="btn btn-primary" onclick="createMaterial()">+ 新建素材</button>
      </div>
    </div>

    <div class="materials-grid" id="materialsGrid"></div>

    <div class="empty-state" id="emptyState" style="display: none;">
      <div class="empty-icon">📦</div>
      <p>暂无素材</p>
      <button class="btn btn-primary" onclick="createMaterial()">创建素材</button>
    </div>
  </main>

  <footer class="footer">
    <div class="footer-content">
      <div class="footer-left"><span>© 2026 AI创作平台</span></div>
    </div>
  </footer>

  <script src="js/common.js"></script>
  <script src="js/materials.js"></script>
</body>
</html>
