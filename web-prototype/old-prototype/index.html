<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI小说剧本创作平台 - 首页</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/home.css">
</head>
<body>
  <!-- 顶部导航栏 -->
  <header class="header">
    <div class="header-content">
      <div class="logo">
        <span>✍️ AI创作平台</span>
        <span style="font-size: 12px; color: #9CA3AF; margin-left: 8px;">AI赋能，笔落成文</span>
      </div>
      <nav class="nav">
        <a href="index.html" class="nav-item active">首页</a>
        <a href="create.html" class="nav-item">创作</a>
        <a href="works.html" class="nav-item">作品</a>
        <a href="materials.html" class="nav-item">素材</a>
        <a href="#" class="nav-item">帮助</a>
      </nav>
      <div class="user-section">
        <span class="badge">免费用户</span>
        <div class="avatar" onclick="location.href='profile.html'">创</div>
      </div>
    </div>
  </header>

  <!-- 主要内容区 -->
  <main class="container">
    <!-- 创作入口区 -->
    <section class="creation-entry">
      <h2 class="section-title">开始创作</h2>
      <div class="entry-buttons">
        <div class="entry-card" onclick="startCreation('novel')">
          <div class="entry-icon">📖</div>
          <h3>小说创作</h3>
          <p>10万+字长文本支持</p>
          <p>智能分章管理</p>
          <button class="btn btn-primary btn-large">开始写小说</button>
        </div>
        <div class="entry-card" onclick="startCreation('script')">
          <div class="entry-icon">🎬</div>
          <h3>剧本创作</h3>
          <p>专业剧本格式</p>
          <p>场景角色管理</p>
          <button class="btn btn-primary btn-large">开始写剧本</button>
        </div>
      </div>
    </section>

    <!-- 新手引导区 -->
    <section class="guide-section">
      <div class="card guide-card">
        <h3>新手入门</h3>
        <p class="guide-steps">3步完成创作：输入构想 → AI生成 → 优化导出</p>
        <div class="guide-actions">
          <button class="btn btn-warning" onclick="showGuide()">开始引导</button>
          <button class="btn" style="background: #E5E7EB;" onclick="skipGuide()">跳过</button>
        </div>
      </div>
    </section>

    <!-- 最近创作区 -->
    <section class="recent-works">
      <div class="section-header">
        <h2 class="section-title">最近创作</h2>
        <a href="works.html" class="view-all">查看全部 →</a>
      </div>
      <div class="works-grid" id="recentWorks">
        <!-- 动态加载最近作品 -->
      </div>
    </section>

    <!-- 核心功能推荐区 -->
    <section class="features">
      <h2 class="section-title">核心功能</h2>
      <div class="features-grid">
        <div class="feature-card">
          <div class="feature-icon">🔄</div>
          <h3>AI双向转换</h3>
          <p>小说与剧本一键互转，智能适配格式</p>
        </div>
        <div class="feature-card">
          <div class="feature-icon">📝</div>
          <h3>长文本审校</h3>
          <p>10万+字智能审校，逻辑漏洞实时提示</p>
        </div>
        <div class="feature-card">
          <div class="feature-icon">❄️</div>
          <h3>雪花写作法</h3>
          <p>分步引导创作，从构思到成文</p>
        </div>
      </div>
    </section>
  </main>

  <!-- 底部 -->
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-left">
        <span>© 2026 AI创作平台</span>
        <a href="#">隐私政策</a>
        <a href="#">用户协议</a>
      </div>
      <div class="footer-center">
        <a href="#">帮助中心</a>
        <a href="#">反馈建议</a>
      </div>
      <div class="footer-right">
        <span>多端下载：PC | 手机 | 平板</span>
      </div>
    </div>
  </footer>

  <script src="js/common.js"></script>
  <script src="js/home.js"></script>
</body>
</html>
