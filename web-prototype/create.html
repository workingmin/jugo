<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>创作页 - AI小说剧本创作平台</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/create.css">
</head>
<body>
  <!-- 顶部功能栏 -->
  <header class="create-header">
    <div class="header-left">
      <button class="btn" onclick="goBack()">← 返回</button>
      <input type="text" class="input work-title-input" id="workTitle" placeholder="未命名作品">
      <button class="btn btn-success" onclick="saveWork()">💾 保存</button>
      <span class="auto-save-tip" id="autoSaveTip">自动保存中...</span>
    </div>
    <div class="header-center">
      <div class="mode-switch">
        <button class="mode-btn active" id="novelMode" onclick="switchMode('novel')">📖 小说</button>
        <button class="mode-btn" id="scriptMode" onclick="switchMode('script')">🎬 剧本</button>
      </div>
      <div class="ai-functions">
        <button class="btn btn-warning" onclick="aiOutline()">📋 大纲</button>
        <button class="btn btn-warning" onclick="aiContinue()">✍️ 续写</button>
        <button class="btn btn-warning" onclick="aiPolish()">✨ 润色</button>
        <button class="btn btn-warning" onclick="aiConvert()">🔄 转换</button>
      </div>
    </div>
    <div class="header-right">
      <button class="btn" onclick="showExportMenu()">📤 导出</button>
      <span class="word-count" id="wordCount">0字</span>
      <button class="btn" onclick="showSettings()">⚙️</button>
    </div>
  </header>

  <!-- 主编辑区 -->
  <div class="editor-container">
    <!-- 左侧设置区 -->
    <aside class="left-sidebar" id="leftSidebar">
      <div class="sidebar-header">
        <h3>创作设置</h3>
        <button class="collapse-btn" onclick="toggleSidebar('left')">◀</button>
      </div>

      <div class="settings-section">
        <h4>模式设置</h4>
        <div class="setting-item">
          <label>题材标签</label>
          <select class="input" id="genre">
            <option>都市情感</option>
            <option>悬疑推理</option>
            <option>古装爱情</option>
            <option>科幻未来</option>
            <option>玄幻修仙</option>
          </select>
        </div>

        <div class="setting-item">
          <label>目标字数</label>
          <input type="number" class="input" id="targetWords" placeholder="50000" value="50000">
        </div>

        <div class="setting-item">
          <label>风格设置</label>
          <select class="input" id="style">
            <option>写实</option>
            <option>甜宠</option>
            <option>虐心</option>
            <option>搞笑</option>
          </select>
        </div>

        <div class="setting-item">
          <label>叙事视角</label>
          <select class="input" id="perspective">
            <option>第一人称</option>
            <option>第三人称</option>
          </select>
        </div>
      </div>

      <div class="settings-section">
        <h4>AI设置</h4>
        <div class="setting-item">
          <label>生成速度</label>
          <select class="input" id="aiSpeed">
            <option>快速</option>
            <option>精准</option>
          </select>
        </div>

        <div class="setting-item">
          <label>上下文范围</label>
          <select class="input" id="contextRange">
            <option>当前章节</option>
            <option>全文</option>
          </select>
        </div>
      </div>

      <div class="settings-section">
        <h4>辅助功能</h4>
        <button class="btn btn-primary" style="width: 100%; margin-bottom: 8px;" onclick="showSnowflake()">❄️ 雪花写作法</button>
        <button class="btn" style="width: 100%; margin-bottom: 8px;" onclick="showCharacters()">👥 角色库</button>
        <button class="btn" style="width: 100%;" onclick="showPlots()">📌 伏笔管理</button>
      </div>
    </aside>

    <!-- 中间编辑区 -->
    <main class="editor-main">
      <div class="chapter-nav" id="chapterNav">
        <button class="btn btn-sm" onclick="addChapter()">+ 新建章节</button>
        <div class="chapter-list" id="chapterList">
          <div class="chapter-item active" onclick="switchChapter(1)">第1章</div>
        </div>
      </div>

      <div class="editor-area">
        <textarea class="editor-textarea" id="editor" placeholder="开始您的创作..."></textarea>
      </div>

      <div class="editor-status">
        <span id="autoSaveStatus">已自动保存，上次保存时间：刚刚</span>
        <span id="chapterProgress">第1章，当前字数：0字</span>
        <button class="btn btn-sm" onclick="toggleNightMode()">🌙 夜间模式</button>
      </div>
    </main>

    <!-- 右侧预览区 -->
    <aside class="right-sidebar" id="rightSidebar">
      <div class="sidebar-header">
        <h3>实时预览</h3>
        <button class="collapse-btn" onclick="toggleSidebar('right')">▶</button>
      </div>

      <div class="preview-area" id="previewArea">
        <p class="preview-placeholder">预览区域，编辑内容将实时显示在这里...</p>
      </div>

      <div class="issues-section">
        <h4>问题提示</h4>
        <div class="issues-list" id="issuesList">
          <p class="no-issues">暂无问题</p>
        </div>
      </div>
    </aside>
  </div>

  <script src="js/common.js"></script>
  <script src="js/create.js"></script>
</body>
</html>
